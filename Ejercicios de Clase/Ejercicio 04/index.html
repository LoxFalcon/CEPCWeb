<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PseudoClases</title>
	<style>
		ul{
			text-align:center;
		}
		ul li{
			display:inline-block;
			width:80px;
			min-height: 15px;
			padding: 5px;
			-webkit-transition: width 2s, background-color 3s;
			transition: width 2s, background-color 3s;
		}
		ul li:hover{
			border-bottom:2px solid black;
			background:red;
			width:200px;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
</body>
</html>
